<div class="ui-hidefolios">
  <div class="panel-group-values">
    <label for="hidefolios-pages">Pages à masquer</label>
    <input 
      type="text" 
      id="hidefolios-pages" 
      name="hidefolios-pages" 
      placeholder="1,3,5 ou 1-5,8" 
      value=""
    >
    <button id="hidefolios-apply" type="button" class="apply-button">✓ Appliquer</button>
  </div>
  
  <div class="panel-help">
    <strong>Format accepté :</strong><br>
    • Pages individuelles : <code>1,3,5</code><br>
    • Plages : <code>1-5</code> (pages 1 à 5)<br>
    • Combinaison : <code>1-3,7,10-12</code><br><br>
    <small>Après application, téléchargez et copiez le fichier dans le dossier du plugin.</small>
  </div>
</div>
